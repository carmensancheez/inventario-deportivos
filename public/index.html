<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-4">ðŸ“¦ Inventory Scanner</h1>

        <div id="reader" class="mx-auto w-80 border border-gray-300 shadow-lg rounded-md"></div>

        <p class="mt-4 text-center text-lg">Scanned Code: <span id="result" class="font-bold text-blue-600"></span></p>

        <div class="mt-4 flex justify-center">
            <button onclick="registerSale()" 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Register Sale
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        function onScanSuccess(decodedText) {
            document.getElementById('result').innerText = decodedText;
            localStorage.setItem('code', decodedText);
        }

        new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 }).render(onScanSuccess);

        function registerSale() {
            const code = localStorage.getItem('code');
            if (!code) return alert("Please scan a code first.");

            fetch("inventario-deportivos-production.up.railway.app/sell", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code })
            })
            .then(res => res.json())
            .then(data => alert(data.message))
            .catch(err => console.error(err));
        }
    </script>
</body>
</html>
